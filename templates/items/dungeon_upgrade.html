<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      <div class="header-fields">
          <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'FITD.Name'}}"/></h1>
      </div>
  </header>
  
  {{!-- Sheet Body --}}
  <section class="sheet-body flex-vertical">
    <label class="label-stripe">{{localize "FITD.Description"}}</label>
    <textarea name="data.description">{{data.description}}</textarea>
    <label class="label-stripe">{{localize "FITD.DungeonType"}}</label>
    <input type="text" name="data.class" value="{{data.class}}">
    <label class="label-stripe">{{localize "FITD.Price"}}</label>
    <input type="text" name="data.price" value="{{data.price}}">
    <label class="label-stripe">{{localize "FITD.Logic"}}</label>
    {{editor content=data.logic target="data.logic" button=true owner=owner editable=editable}}
  </section>
</form>
